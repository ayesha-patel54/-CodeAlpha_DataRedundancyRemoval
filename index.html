<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Redundancy Removal System - CodeAlpha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-warning {
            background-color: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table tr:hover {
            background-color: #f8f9fa;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-duplicate {
            background: #f8d7da;
            color: #721c24;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .btn-secondary {
            background: #6c757d;
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üõ°Ô∏è Data Redundancy Removal System</h1>
            <p>Prevent duplicate entries and maintain data integrity</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalRecords">0</div>
                <div class="stat-label">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uniqueRecords">0</div>
                <div class="stat-label">Unique Entries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="duplicatesBlocked">0</div>
                <div class="stat-label">Duplicates Blocked</div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alertSuccess" class="alert alert-success"></div>
        <div id="alertError" class="alert alert-error"></div>
        <div id="alertWarning" class="alert alert-warning"></div>

        <!-- Data Entry Form -->
        <div class="card">
            <h2>üìù Add New Entry</h2>
            <form id="dataForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3" placeholder="Enter address"></textarea>
                </div>

                <button type="submit">‚úÖ Submit Data</button>
                <button type="button" class="btn-secondary" onclick="resetForm()">üîÑ Reset Form</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">Processing...</p>
            </div>
        </div>

        <!-- Data Display -->
        <div class="card">
            <h2>üìä Stored Data</h2>
            <div id="dataDisplay">
                <div class="empty-state">No data available. Add your first entry above!</div>
            </div>
        </div>
    </div>

    <script>
        // In-memory database (simulating backend)
        let database = [];
        let duplicateCount = 0;

        // Form submission handler
        document.getElementById('dataForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim().toLowerCase(),
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('address').value.trim(),
                timestamp: new Date().toISOString()
            };

            // Validate data
            if (!formData.name || !formData.email) {
                showAlert('error', 'Name and Email are required fields!');
                return;
            }

            // Email validation
            if (!validateEmail(formData.email)) {
                showAlert('error', 'Please enter a valid email address!');
                return;
            }

            // Generate hash for duplicate detection
            const dataHash = generateHash(formData.name + formData.email);
            
            // Check for duplicates
            const isDuplicate = database.some(record => record.hash === dataHash);
            
            if (isDuplicate) {
                duplicateCount++;
                showAlert('warning', `‚ö†Ô∏è Duplicate Entry Detected! A record with this name and email already exists.`);
                updateStats();
                return;
            }

            // Add to database
            database.push({
                ...formData,
                hash: dataHash,
                id: database.length + 1
            });

            // Show success message
            showAlert('success', `‚úÖ Data added successfully! Total records: ${database.length}`);
            
            // Update display
            updateStats();
            displayData();
            resetForm();
        });

        // Generate simple hash (for demonstration)
        function generateHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            return Math.abs(hash).toString(16);
        }

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Show alert messages
        function showAlert(type, message) {
            // Hide all alerts first
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.display = 'none';
            });

            // Show specific alert
            const alertElement = document.getElementById('alert' + type.charAt(0).toUpperCase() + type.slice(1));
            if (alertElement) {
                alertElement.textContent = message;
                alertElement.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 5000);
            }
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalRecords').textContent = database.length + duplicateCount;
            document.getElementById('uniqueRecords').textContent = database.length;
            document.getElementById('duplicatesBlocked').textContent = duplicateCount;
        }

        // Display data in table
        function displayData() {
            const displayDiv = document.getElementById('dataDisplay');
            
            if (database.length === 0) {
                displayDiv.innerHTML = '<div class="empty-state">No data available. Add your first entry above!</div>';
                return;
            }

            let tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Added On</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            database.forEach((record, index) => {
                const date = new Date(record.timestamp).toLocaleString();
                tableHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${record.name}</td>
                        <td>${record.email}</td>
                        <td>${record.phone || 'N/A'}</td>
                        <td>${date}</td>
                        <td><span class="badge badge-success">‚úì Unique</span></td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            displayDiv.innerHTML = tableHTML;
        }

        // Reset form
        function resetForm() {
            document.getElementById('dataForm').reset();
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.display = 'none';
            });
        }

        // Initialize on page load
        window.onload = function() {
            updateStats();
            displayData();
        };
    </script>
</body>
</html>
